<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="board">
            <button class="top-left"></button>
            <button class="top-mid"></button>
            <button class="top-right"></button>
            <button class="mid-left"></button>
            <button class="center"></button>
            <button class="mid-right"></button>
            <button class="bottom-left"></button>
            <button class="bottom-mid"></button>
            <button class="bottom-right"></button>
        </div>
        <dialog>
            <form>
                <label for="player1">Player 1:</label>
                <input type="text" id="player1">
                <label for="player2">Player 2:</label>
                <input type="text" id="player2">
                <button type="submit" id="submit">submit</button>
            </form>
        </dialog>
        <button class="restart" type="button">restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
